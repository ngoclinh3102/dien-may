<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/templates/template.xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="title">Đăng nhập</ui:define>

    <ui:define name="stylesheet">
        <link rel="stylesheet" href="resources/css/style.css"/>
        <link rel="stylesheet" href="resources/css/font-awesome-4.7.0/css/font-awesome.min.css"/>
    </ui:define>

    <ui:define name="content">
        <h:form id="frmMain">
            <div class="card" style="width: 50% !important; margin-left: 25%; margin-top: 100px; margin-bottom: 100px;">
                <div class="ui-g">
                    <!--đăng nhập thường-->
                    <div class="ui-lg-6">
                        <div style="font-weight: 600; margin-bottom: 20px; text-align: center;">
                            <h:outputText value="Đăng nhập"/>
                        </div>
                        <div style="margin-bottom: 10px;">
                            <h:outputText value="Tên đăng nhập:"/>
                            <br/>
                            <p:inputText value="#{CustomerSessionBean.loginID}"
                                         placeholder="Nhập Email hoặc Số điện thoại..."
                                         styleClass="username"/>
                        </div>
                        <div  style="margin-bottom: 30px;">
                            <h:outputText value="Mật khẩu:"/>
                            <br/>
                            <p:password value="#{CustomerSessionBean.loginPassword}"
                                        placeholder="Nhập mật khẩu"
                                        styleClass="password"/>
                        </div>
                        <div>
                            <p:commandButton value="Đăng nhập"
                                             action="#{CustomerSessionBean.actionLogin()}"
                                             update="frmMain"
                                             styleClass="login"/>
                        </div>
                    </div>

                    <!--đăng nhập với bên thứ ba-->
                    <div class="ui-lg-6">

                    </div>
                </div>
            </div>
        </h:form>
    </ui:define>
</ui:composition>
