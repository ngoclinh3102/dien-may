<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <link rel="stylesheet" href="resources/css/style.css"/>
    <link rel="stylesheet" href="resources/css/font-awesome-4.7.0/css/font-awesome.min.css"/>
    <p:growl id="growlMessage" showDetail="true">
        <p:autoUpdate/>
    </p:growl>
    <title>Đăng nhập</title>
</h:head>
<h:body>
    <div class="div-header">
        <p:graphicImage name="logo.png" library="image"/>
    </div>
    <h:form id="frmMain">
        <div class="card" style="width: 50% !important; margin-left: 25%; margin-top: 100px; margin-bottom: 100px;">
            <div class="ui-g">

                <div class="ui-lg-3"></div>

                <!--đăng nhập thường-->
                <div class="ui-lg-6">
                    <div style="font-weight: 600; margin-bottom: 20px; text-align: center;">
                        <h:outputText value="Đăng nhập"/>
                    </div>
                    <div style="margin-bottom: 10px;">
                        <h:outputText value="Tên đăng nhập:"/>
                        <br/>
                        <p:inputText value="#{EmployeeSessionBean.loginID}"
                                     placeholder="Nhập Email hoặc Số điện thoại..."
                                     styleClass="username"/>
                    </div>
                    <div  style="margin-bottom: 30px;">
                        <h:outputText value="Mật khẩu:"/>
                        <br/>
                        <p:password value="#{EmployeeSessionBean.loginPassword}"
                                    placeholder="Nhập mật khẩu"
                                    styleClass="password"/>
                    </div>
                    <div>
                        <p:commandButton value="Đăng nhập"
                                         action="#{EmployeeSessionBean.actionLogin()}"
                                         styleClass="login"/>
                    </div>
                </div>

                <!--đăng nhập với bên thứ ba-->
                <div class="ui-lg-3"></div>

            </div>
        </div>
    </h:form>
</h:body>
</html>
