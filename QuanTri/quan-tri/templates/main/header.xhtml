<?xml version = "1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<body>
<ui:composition>
    <h:form id="frmHeader">
        <div class="div-header">
            <p:graphicImage name="logo.png" library="image"/>
        </div>
        <div style="background: #4a90e2; text-align: right; padding: 10px;">
            <p:commandButton value="#{EmployeeSessionBean.employee.id} - #{EmployeeSessionBean.employee.lastName} #{EmployeeSessionBean.employee.firstName}"
                             icon="fa fa-user-md"
                             styleClass="logout-btn" style="width: 300px !important;"/>

            <p:tooltip for="logout-btn" value="Đăng xuất" position="top" style="font-size: 0.6rem;"/>
            <p:commandButton id="logout-btn"
                             action="#{EmployeeSessionBean.actionLogout()}"
                             update="frmHeader"
                             icon="fa fa-sign-out"
                             styleClass="logout-btn"/>
        </div>
    </h:form>
</ui:composition>
</body>
</html>
