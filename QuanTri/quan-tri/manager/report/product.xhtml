<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/templates/main/template.xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core">


    <ui:define name="title">Thống kê</ui:define>
    <ui:define name="content">
        <h:form id="frmMain">
            <div>
                <p:selectOneMenu value="#{ReportBean.time}">
                    <f:selectItem itemLabel="Toàn thời gian" itemValue="999 DAY"/>
                    <f:selectItem itemLabel="Năm vừa qua" itemValue="365 DAY"/>
                    <f:selectItem itemLabel="Tháng vừa qua" itemValue="30 DAY"/>
                    <f:selectItem itemLabel="Tuần vừa qua" itemValue="7 DAY"/>

                    <p:ajax listener="#{ReportBean.createBarModel()}" update="frmMain"/>
                </p:selectOneMenu>
            </div>
            <div class="card">
                <p:barChart model="#{ReportBean.barModel}" style="width: 100%; height: 500px;"/>
            </div>
        </h:form>
    </ui:define>
</ui:composition>
