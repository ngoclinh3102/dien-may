<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/templates/main/template.xhtml">

    <ui:define name="title">DS Sản phẩm</ui:define>
    <ui:define name="content">
        <h:form id="frmMain">
            <div class="card-header">
                <h:outputText value="DANH SÁCH SẢN PHẨM"/>
                <p:linkButton value="Thêm mới" href="product-create.xhtml"
                              icon="pi pi-plus"
                              styleClass="create-btn"/>
            </div>
            <p:dataTable id="tblProductList" widgetVar="tblProductList"
                         value="#{ProductListBean.products}" var="product"
                         emptyMessage="Không tìm thấy dữ liệu sản phẩm."
                         paginator="true" paginatorPosition="bottom" rows="5"
                         paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                         rowsPerPageTemplate="5,10,{ShowAll|'Tất cả'}">
                <p:column headerText="ID" width="10%">
                    <a href="product-detail.xhtml?id=#{product.code}">
                        <h:outputText value="#{product.code}"/>
                    </a>
                </p:column>
                <p:column headerText="Tên sản phẩm" width="30%">
                    <h:outputText value="#{product.name}"/>
                </p:column>
                <p:column headerText="Tồn kho" width="7.5%">
                    <h:outputText value="#{product.inventory}"/>
                </p:column>
                <p:column headerText="Đơn giá">
                    <h:outputText value="#{product.price}" width="20%"/>
                </p:column>
                <p:column headerText="Trạng thái">
                    <h:outputText value="#{product.status ? 'Sẵn sàng' : 'Tạm khóa'}" width="15%"/>
                </p:column>
                <p:column>
                    <a href="product-detail.xhtml?id=#{product.code}" style="float: right;">
                        Chi tiết
                    </a>
                </p:column>
            </p:dataTable>
        </h:form>
    </ui:define>
</ui:composition>
